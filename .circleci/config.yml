version: 2.1



jobs:
  dockerfun:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            apt-get update -qq -y
            apt-get install -qq -y
            apt-get -y install sudo
            chmod 755 update.sh
            ./update.sh
            cat deployment.yml
            kubectl apply -f deployment.yml





workflows:
  default:
    jobs:
      - dockerfun





